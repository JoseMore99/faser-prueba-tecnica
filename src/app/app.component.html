<div class="container">
	<h1>Prueba técnica - Estudio Faser</h1>
	<h2>Listado de tareas</h2>
	<table border="1">
		<thead>
		  <tr>
			<th>Id</th>
			<th>Título</th>
			<th>Minutos</th>
		  </tr>
		</thead>
		<tbody>
		  <tr *ngFor="let tarea of tareas">
			<td>{{ tarea.id }}</td>
			<td>{{ tarea.titulo }}</td>
			<td>{{ tarea.minutos }} minutos</td>
		  </tr>
		</tbody>
	  </table>
	  <h2>Agregar nueva tarea</h2>
		<input type="text" placeholder="Titulo" #tituloInput >
		<input type="number" placeholder="Duracion" #minutosInput >
		<button (click)="addTarea(tituloInput.value,minutosInput.value)">Agregar</button>

</div>
